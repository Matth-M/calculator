<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<main id="container">
		<div id="screen">
			<p id="intermediate">0</p>
			<p id="result">0</p>
		</div>
		<div id="keypad">
			<div class="key number" id="seven">7</div>
			<div class="key number" id="eight">8</div>
			<div class="key number" id="nine">9</div>
			<div class="key number" id="del">DEL</div>
			<div class="key number" id="four">4</div>
			<div class="key number" id="five">5</div>
			<div class="key number" id="six">6</div>
			<div class="key" id="add">+</div>
			<div class="key number" id="one">1</div>
			<div class="key number" id="two">2</div>
			<div class="key number" id="three">3</div>
			<div class="key" id="substract">-</div>
			<div class="key number" id="point">.</div>
			<div class="key number" id="zero">0</div>
			<div class="key" id="divide">/</div>
			<div class="key" id="multiply">*</div>
			<div class="key operand" id="clear">RESET</div>
			<div class="key operand" id="equal">=</div>
		</div>
	</main>
	<script type="module" src="./compute.js"></script>
	<script type="module" src="./display.js"></script>
	<script type="module" src="./script.js"></script>
</body>

</html>
