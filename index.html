<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
	<main id="container">
		<div class="screen">
			<p id="intermediate">0</p>
			<p id="result">0</p>
		</div>
		<div id="keys">
			<ul id="numbers">
				<li class="key number" id="one">1</li>
				<li class="key number" id="two">2</li>
				<li class="key number" id="three">3</li>
				<li class="key number" id="four">4</li>
				<li class="key number" id="five">5</li>
				<li class="key number" id="six">6</li>
				<li class="key number" id="seven">7</li>
				<li class="key number" id="eight">8</li>
				<li class="key number" id="nine">9</li>
				<li class="key number" id="zero">0</li>
			</ul>
			<ul id="operands">
				<li class="key operand" id="add">+</li>
				<li class="key operand" id="substract">-</li>
				<li class="key operand" id="multiply">*</li>
				<li class="key operand" id="divide">/</li>
				<li class="key operand" id="equal">=</li>
				<li class="key operand" id="clear">clear</div>
			</ul>
		</div>
	</main>
    <script type="module" src="./compute.js"></script>
    <script type="module" src="./display.js"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
